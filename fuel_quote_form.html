<!DOCTYPE html>
<html>
<head>
    <title>Fuel Quote Form</title>
    <link rel = "stylesheet" href = "fuel_quote_form.css">
</head>
<body>
    <h1>Fuel Quote Form</h1>
    <!--Form-->
    <form action = "" method = "post">
        <!--Gallons Requested-->
        <label for = "gallonsRequested">Gallons Requested:</label>
        <input type = "number" id = "gallonsRequested" name = "gallonsRequested" required><br>

        <!--Delivery Address-->
        <label for = "deliveryAddress">Delivery Address:</label>
        <input type = "text" id = "deliveryAddress" name = "deliveryAddress" readonly><br>

        <!--Delivery Date-->
        <label for = "deliveryDate">Delivery Date:</label>
        <input type = "date" id = "deliveryDate" name = "deliveryDate" required><br>

        <!--Suggested Price / Gallon-->
        <label for = "suggestedPrice/Gallon">Suggested Price / Gallon:</label>
        <input type = "number" id = "suggestedPrice/Gallon" name = "suggestedPrice/Gallon" readonly><br>

        <!--Total Amount Due-->
        <label for = "totalAmountDue">Total Amount Due:</label>
        <input type = "number" id = "totalAmountDue" name = "totalAmountDue" readonly><br>

        <!--Submit Button-->
        <input type = "submit" value = "Submit">
    </form>
</body>
</html>
